<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>login page</title>
</head>
<body>
    <form id="login-form">
        <div class="headers">
            <h3>Welcome</h3>
            <h1>Sign In</h1>
        </div>

        <div class="form-input-container">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="login-email" class="login-email " required>
                <i class="icons">
                </i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="login-password" class="login-password"  required>
                <i class="icons">
                    <img src="assets/icons/eye.png" class="show-hide-icon">
                </i>
                <a href="">forget password?</a>
            </div>
            <button type="submit" class="signInButton" >Sign in</button>
        </div>
            
        <div class="sign-up-link">
            <p>Don't have an account? <a href="create-account.html">Sign Up</a></p>
        </div>
    </form>
    <script type="module" src="scripts/log-in.js"></script>

</body>
</html>
