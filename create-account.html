<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="create-account.css">
    <title>login page</title>
</head>
<body>
    
    <form id="login-form">
        <div class="back-icon">
        <a href="index.html">
            <img src="assets/icons/left.png">
        </a>
    </div>
        <div class="headers">
            <h1>Sign Up</h1>
        </div>

        <div class="form-input-container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="create-username" class="create-username" required>
                <i class="icons"></i>                
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="create-email" class="create-email notValid" required>
                <i class="icons">
                    <img src="assets/icons/exclamation.png" class="icon">
                    <p style="color: red; margin-top: 10px;
                    font-size: 14px;">Enter a valid email</p>
                </i>     

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="create-password" class="create-password valid" required>
                <i class="icons">
                    <img src="assets/icons/check.png" class="icon">
                    <p style="color: green; margin-top: 10px;font-size: 12px;">pleas enter more than 6 digits</p>
                </i>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="confirm-password" required>
                <i class="icons">
                    <img src="assets/icons/check.png" class="icon">
                </i>
            </div>

           
            
            <button type="submit" class="signInButton" >Sign Un</button>
        </div>
            
        <div class="sign-up-link">
            <p>already have an account?<a href="index.html">Sign In</a></p>
        </div>

    </form>
    <script type="module" src="scripts/create-account.js"></script>
</body>
</html>
